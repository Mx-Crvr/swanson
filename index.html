<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ron Swanson Quotes</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            black: '#16161D',
            white: '#F8F8F8',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
</head>
<body class="bg-black text-white">
  <header class="text-center lg:max-w-6xl mx-auto py-4 lg:py-8">
    <h1 class="font-bold text-lg md:text-4xl">Ron Swanson, the <span class="text-red-500">GOAT</span></h1>
  </header>

  <main class="px-4 lg:max-w-6xl mx-auto py-8 lg:py-16">
    <div id="container" class="flex flex-col-reverse lg:flex-row justify-center items-center gap-12">
      <img src="" alt="ron-swanson" id="img">
      <div class="flex flex-col justify-center items-center gap-5 lg:gap-12">
        <p id="quote" class="text-lg lg:text-xl font-bold text-center w-full mx-auto leading-8 tracking-wide"></p>
        <button id="btn" class="text-lg lg:text-xl border-none font-regular bg-red-600 py-2 px-8 rounded-lg hover:bg-red-500 transition-all">Refresh</button>
      </div>
    </div>
  </main>
</body>
</html>
